
<div class="jumbotron">
    <div class="container">
        <div class="row">

            <div class="main_div">
            <fieldset>  
                <legend>
                        User-Reactive Forms
                    </legend>
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" formControlName="address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <div style="color: red;" *ngIf="userForm.get('email')!.hasError('email') && userForm.get('email')!.touched">
                                Please enter a valid email.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone">
                            <div style="color: red;" *ngIf="userForm.get('phone')!.hasError('pattern') && userForm.get('phone')!.touched">
                                Please enter a 10-digit phone number.
                            </div>
                        </div>
                        <button class="btn btn-primary mt-2 mb-2" type="submit" [disabled]="userForm.invalid">Submit</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
