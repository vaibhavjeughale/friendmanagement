<h5>Edit User data</h5>
<!-- <div>{{single_user_data|json}}</div> -->
<div class="col-12">
    <h4 class="userlist">Friend List Data</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Payment Received</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td style="color:'green'">{{ user.payment }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <span class="sim-pointer btn btn-primary" (click)="editUserPopup(user.id)" 
                    data-bs-toggle="modal" data-bs-target="#addEditUserModal">
                    
                    Edit</span>&nbsp; &nbsp;
                    <span class="sim-pointer btn btn-danger" (click)="deleteUser(user.id)">Delete</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    
</div>

<!-- - Modal for add user and edit user -->
<div class="modal fade" id="addEditUserModal" tabindex="-1" role="dialog"
aria-labelledby="addEditUserModal" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{popup_header}}</h5>
            <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form [formGroup]="addEditUserForm">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" formControlName="address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                           
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" class="form-control" formControlName="phone">
                           
                        </div>
                        <button class="btn btn-primary mt-2 mb-2" type="submit" (click)="updateUser()">Update</button>
                    </form>
                </div>
            </div>
    
        </div>
    </div>

</div>



</div>
